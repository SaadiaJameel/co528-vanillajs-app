<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>vanillajs-e18147</title>
</head>

<body style="color: aliceblue; background-color: #1d2630">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Angle Selector</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <div class="text-center" id="angle-textbox">
                <label for="angleInput">Angle Input (°)</label>
                <input type="number" id="angleInput" value="0">
                <input class="btn btn-success btn-sm add-btn" id="submit" type="submit" value="Enter">
            </div>
            <br><br><br><br>
            <div class="text-center" id="angle-slider">
                <label for="angleSlider">Angle Slider (°) :</label>
                <input type="range" id="angleSlider" min="-180" max="180" value="0" style="width: 1000px; height: 10px;">
            </div>
            <br><br><br>
            <div class="text-center" id="angle-radio">
                <label style="margin-right: 65px;">
                    <input type="radio" name="angle" value="0" id="input0">
                    0°
                </label>
                <label style="margin-right: 65px;">
                    <input type="radio" name="angle" value="45" id="input45">
                    45°
                </label>
                <label style="margin-right: 65px;">
                    <input type="radio" name="angle" value="60" id="input60">
                    60°
                </label>
                <label style="margin-right: 65px;">
                    <input type="radio" name="angle" value="90" id="input90">
                    90°
                </label>
                <label style="margin-right: 65px;">
                    <input type="radio" name="angle" value="180" id="input180">
                    180°
                </label>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
